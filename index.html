<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="favico.svg" />
  <title>Doraemon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="doraemon">
    <div class="head">
      <div class="face">
        <div class="eyes">
          <div class="eye eye-left">
            <div class="eyeball"></div>
          </div>
          <div class="eye eye-right">
            <div class="eyeball"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mustache">
          <div class="mustache-hair mustache-left-hair"></div>
          <div class="mustache-hair mustache-left-hair"></div>
          <div class="mustache-hair mustache-left-hair"></div>
          <div class="mustache-hair mustache-right-hair"></div>
          <div class="mustache-hair mustache-right-hair"></div>
          <div class="mustache-hair mustache-right-hair"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="belt">
      <div class="bell-ring"></div>
    </div>
    <div class="body-part">
      <div class="shoulder"></div>
      <div class="chest"></div>
      <div class="pocket"></div>
      <div class="hand right-hand"></div>
      <div class="hand left-hand"></div>
      <div class="leg left-leg"></div>
      <div class="leg right-leg"></div>
    </div>
  </div>
  <div class="footer">
    Made with pure HTML & CSS ❤️
  </div>
</body>
</html>
